<div class="form-group" style="float:left;">
    <label class="font-label" style="display:block; text-align:left"
           for=titleTypeHead>Busqueda</label>

    <div style="display:block;">
        <input type="text"
               name=titleTypeHead id=titleTypeHead
               ng-model="title"
               placeholder="Ingrese titulo"
               uib-typeahead="title as title.code for title in findTitleByDescription($viewValue) | limitTo:8"
               class=""
               style="width: 300px;">
    </div>
</div>

<form class="form-horizontal" name="titleForm" novalidate>
    <fieldset>
        <legend>Detalle del Titulo</legend>

        <div class="form-group col-md-6">
            <label class="col-md-2 control-label"
                   for="inputDescripcion">Descripcion</label>
            <div class="col-md-4">
                <input class="form-control"
                       id="inputDescripcion"
                       type="text"
                       ng-model="title.descripcion"/>
            </div>
        </div>

        <div class="form-group col-md-6">
            <label class="col-md-2 control-label"
                   for="inputDetalle">Detalle</label>
            <div class="col-md-4">
                <input class="form-control"
                       id="inputDetalle"
                       type="text"
                       ng-model="title.detalle" />
            </div>
        </div>

        <div class="form-group col-md-6">
            <label class="col-md-2 control-label"
                   for="inputId">Id</label>
            <div class="col-md-4">
                <input class="form-control"
                       id="inputId"
                       type="text"
                       ng-model="title.id" />
            </div>
        </div>

        <div class="form-group col-md-6">
            <label class="col-md-2 control-label"
                   for="inputMoneda">Moneda</label>
            <div class="col-md-4">
                <input class="form-control"
                       id="inputMoneda"
                       type="text"
                       ng-model="title.moneda" />
            </div>
        </div>

        <div class="form-group col-md-6">
            <label class="col-md-2 control-label"
                   for="inputSimbolo">Simbolo</label>
            <div class="col-md-4">
                <input class="form-control"
                       id="inputSimbolo"
                       type="text"
                       ng-model="title.simbolo" />
            </div>
        </div>

        <div class="form-group col-md-6">
            <label class="col-md-2 control-label"
                   for="inputTipo">Tipo</label>
            <div class="col-md-4">
                <input class="form-control"
                       id="inputTipo"
                       type="text"
                       ng-model="title.tipo" />
            </div>
        </div>

    </fieldset>
</form>
